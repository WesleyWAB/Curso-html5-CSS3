<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir ps elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual TAG deverá usar em cada caso</p>
      <ul>
        <li><abbr title="Use a TAG 'p'">Paragrafos</abbr></li>
        <li><abbr title="Use as TAGS de 'h1 á h6'">Titulos</abbr></li>   
        <li><abbr title="Use a TAG 'img'">Imagens</abbr></li>
        <li><abbr title="Use a TAG 'abbr'">Abreviações</abbr></li>
        <li><abbr title="Use a TAG 'code'">Codigo Fonte</abbr></li>
        <li><abbr title="Use as TAGs 'ol ou li'">Listas númeradas</abbr></li>
        <li><abbr title="Use as TAGs 'ul ou li'">Listas com demarcações</abbr></li>


      </ul>
    
</body>
</html>
