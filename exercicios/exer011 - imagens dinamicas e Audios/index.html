<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varias dispositivos diferentes ou simplesmente diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
        <!--'source media type' é a TAG usada para mudar automaticamente as imagens de acordo com a tela do usuário -->
    </picture>
    
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>

    <audio preload="metadata" autoplay controls loop> 
        <source src="media/xama-mp3.mp3" type="audio/mpeg" >
        <source src="media/xama-mp3.mp3" type="audio/ogg">
        <source src="media/xama-mp3.mp3" type="audio/wav"> <!--evite usar arquivos 'wav', pois são mt pesados-->
    Desculpe; seu navegador não suporta a reprodução de áudio em MP3.
    </audio>
    <!--
        'controls'  significa ligar o controle de audio no site
        'autoplay'  reproduz automaticamente
        'loop' ao final do audio ele recomeça a reprodução
    -->
</body>
</html>
