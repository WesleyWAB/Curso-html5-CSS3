<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td {
            border: solid 1px black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal (Left - center - right) */
            vertical-align: top;/*Alinhamento vertical (top - middle - botton) */
        }
      


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
            TABLE ROW = Linha de tabela 
                  TABLE HEADER = CabeÃ§alho de tabela
                  TABLE DATA = Dado de tabela
    -->
    <table>
        <tr > <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr ><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr><!--Terceira linha-->
            <td>A3</td>
            <td >B3</td>
            <td >C3</td>
            <td>D3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>

    </table>
</body>
</html>
