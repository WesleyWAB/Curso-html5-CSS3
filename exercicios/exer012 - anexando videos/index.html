<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexando videos</title>
</head>
<body>
    <video width="750" controls poster="imagens/capa-vaca.png" autoplay loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade de videos.</p>

    </video>
       
    <h1>Inserindo videos externos do youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Mttjx1Jbp-RCIh-k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
