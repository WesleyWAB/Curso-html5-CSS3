<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(112, 103, 103);
            text-align: center;
            border: 2px solid black;
            height: 250px;
            width: 250px;
        }
        div:hover { /* interação entre o mouse do usuario e as divs do site*/
            background-color: aqua;
        }


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>




</body>
</html>
